<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Abby Geigerman] - Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            margin: 0;
        }

        /* Container for the links */
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Profile image (optional) */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Name Styling */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Description or Bio */
        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Styling for each link button */
        .link-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the buttons */
        .link-button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
        }

        footer a:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Optional profile image -->
    <img src="author-image.jpg" alt="Abby Geigerman" class="profile-image">

    <!-- Abby Geigerman or title -->
    <h1>Abby Geigerman</h1>

    <!-- Short bio or description -->
    <p>Welcome to my official links page. Here you can find links to all my important content!</p>

    <!-- List of links -->
    <a href="https://www.amazon.com/dp/B0CJJ313XJ?ref_=cm_sw_r_cp_ud_dp_2912T407ZB1BR7HGBKM7" class="link-button" target="_blank">The Power of Shadows</a>
    <a href="https://www.youtube.com/channel/UCmKTTNOQNv9WHHgMGvEQGXg" class="link-button" target="_blank">Youtube</a>
    <a href="https://www.instagram.com/abbygeigerman" class="link-button" target="_blank">Instagram</a>
    <a href="index.html" class="link-button" target="_blank">Website</a>
    <a href="https://forms.gle/ZcWwqD4WMnXLpc4N7" class="link-button" target="_blank">Beta Read</a>
    <a href="mailto:abbygeigerman@gmail.com" class="link-button" target="_blank">Contact Me</a>
    <!-- Add more links as needed -->

    <!-- Footer with optional additional information -->
    <footer>
        <p>Made with ❤️ by <a href="index.html" target="_blank">Abby Geigerman</a></p>
    </footer>
</div>

</body>
</html>
